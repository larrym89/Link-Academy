<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youre weight on other planets</title>
        <link rel="stylesheet" href="massplanet.css">
        <script src="massplanet.js" defer></script>

    </head>

    <body>
        
        <div id="container">

            <h1 id="title">Find out your weight on other planets</h1>

            <div id="weight">

                <label for="number" class="label">Your weight:</label>
                <input type="number" name="number" id="number" min="1" max="500">

                <div id="planets">
                    <button id="button">Calculate</button>
                 </div>

            </div>

            <div id="result">
                <ul>
                    <li>
                        Mercury: <span id="mercury">0</span>
                    </li>

                    <li>
                        Venus: <span id="venus">0</span>
                    </li>

                    <li>
                        Earth: <span id="earth">0</span>
                    </li>

                    <li>
                        Mars: <span id="mars">0</span>
                    </li>

                    <li>
                        Jupiter: <span id="jupiter">0</span>
                    </li>

                    <li>
                        Saturn: <span id="saturn">0</span>
                    </li>

                    <li>
                        Uranus: <span id="uranus">0</span>
                    </li>

                    <li>
                        Neptune: <span id="Neptune">0</span>
                    </li>
                </ul>
            </div>
                
        </div>

    </body>

</html>
