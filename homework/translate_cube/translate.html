<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trasnslate Cube</title>
</head>

<style>

   

    .box {
        width: 300px;
        height: 200px;
        background-color: orangered;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 50px;
    }

    #cube1 {
       transform: translateX(100px) ;
    }

    #cube2 {
       transform: translateY(100px) ;
    }

</style>

<body>
    <div class="box" id="cube1"></div>
    <div class="box" id="cube2"></div>

</body>

  

</html>
