<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia 6</title>
</head>

<body>

    <h1>Audio Example1</h1>
    <audio controls>
        <source src="../curs2/img/jeffbob.mp3" type="audio/mp3">
        Acest browser nu suporta. Verifica aici :https://caniuse.com/audio
    </audio>

    <h1>Video Example1</h1>
    <video width="320" height="240" controls>
        <source src="../curs2/img/big_buck_bunny.mp4" type="video/mp4">
        Acest browser nu suporta. Verifica aici :https://caniuse.com/?search=video

    </video>

    <h1>Video Embedd</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/AkW2tyxficU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <h1>Maps Embedd</h1>
    <iframe
     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.868166595555!2d4.453853415966856!3d51.53397781658026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c416dd16fcb921%3A0x36108245d7106778!2sPanneboeter%2015%2C%204701%20KG%20Roosendaal!5e0!3m2!1sro!2snl!4v1639566641313!5m2!1sro!2snl"
     width="600"
     height="450"
     style="border:0;"
     allowfullscreen=""
     loading="lazy">
    </iframe>

</body>
</html>
