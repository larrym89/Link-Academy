<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatia 2</title>

    <style>
        table tr td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>

</head>
<body>

    <h1>Tabel cu rowspan si colspan</h1>

    <table>
        <tr>
            <td>Nr.</td>
            <td colspan="2">Nume si Prenume</td>
            <td>Email</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>Ion</td>
            <td>Ionel</td>
            <td>ion@ion.com</td>
        </tr>
        <tr>
            <td>Dan</td>
            <td>Daniel</td>
            <td>dan@dan.com</td>
        </tr>
    </table>
    
</body>
</html>
