<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>

        <h1>Formular Contact</h1>

        <form action="">

            <label for="nume">Nume:</label><br>
            <input type="text" name="nume" id="nume"><br>

            <label for="mesaj">Mesaj</label><br>
            <textarea name="mesaj" id="mesaj" cols="30" rows="10" placeholder="Introduceti mesajul"></textarea><br>

            <label for="categorie">Categorie</label>
            <select name="categorie" id="categorie">
                <option value="1">Suport</option>
                <option value="2" selected>Vanzari</option>
                <option value="3">Comenzi</option>
            </select>

            <label for="produse" >Produse</label>
            <select name="produse" id="produse" multiple>
                <option value="tv">Televizor</option>
                <option value="tableta">Tableta</option>
                <option value="telefon">Telefon</option>
            </select>

            <br>
            <input type="submit" value="Trimite">


        </form>

    </body>

    </html>
