<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    </body>

        <form action="" id="formjob">
            <div>
                <label for="nume">Nume</label>
                <input type="text" name="nume" id="nume">
            </div>
            <div>
                <label for="prenume">Prenume</label>
                <input type="text" name="prenume" id="prenume">
            </div>
            <div>
                <label for="sex">Sex</label>
                <input type="radio" name="sex" id="masculin"> M
                <input type="radio" name="sex" id="feminin"> S
                <input type="radio" name="sex" id="neutru"> N
            </div>
            <div>
                <label for="job">Tip Job</label>
                <input type="checkbox" name="full" id="full"> FullTime
                <input type="checkbox" name="part" id="part"> PartTime 
            </div>
            <div>
                Orasul:
                <select name="oras" id="oras">
                    <option value="0">Selecteaza</option>
                    <option value="Bucuresti">Bucuresti</option>
                    <option value="Constanta">Constanta</option>
                    <option value="Timisoara">Timisoara</option>
                </select>
            </div>
            <div>
                
                <textarea name="mesaj" id="mesaj" cols="30" rows="10" placeholder="Introduceti Mesajul"></textarea>
            </div>
            <div id="butoane">
                <input type="reset" value="Anuleaza" class="btn" id="butonel">
                <input type="submit" value="Trimite" class="btn btn2">
            </div>
        </form>

    </html>
