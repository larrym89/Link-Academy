<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess Number</title>
        <link rel="stylesheet" href="guess.css">
        <script src="guess.js" defer></script>

    </head>

    <body>

        <div id="container">

            <div id="result"><p>Guess the number</p></div>

            <div id="number-container">
                <label for="number" id="label">Number:</label>
                <input type="number" name="number" id="number" min="1" max="100">
            </div>
            
            <div id="buttons">
                <input type="button" value="Check" id="check" class="myButton">
                <input type="button" value="Reset" id="reset" class="myButton">
            </div>

        </div>
        

    </body>

</html>
