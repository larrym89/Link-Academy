<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>

    <canvas id="myCanvas" width='300' height="300" style="border: 1px dashed #000"></canvas>

<script>
    const canvas = document.querySelector('canvas')
    const ctx = canvas.getContext('2d')
    ctx.fillStyle = 'red'
    ctx.arc(150,150,150, 0, 2 * Math.PI * 2)
    ctx.fill()
    
    
</script>
</body>

</html>
