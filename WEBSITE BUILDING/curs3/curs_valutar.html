<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Javascript parcurge si afiseaza un fisier XML</h1>
<h2>Curs valutar</h2>

<body>


    <script>
        //https://www.bnr.ro/nbrfxrates.xml
        const RSS_URL = 'http://127.0.0.1:5500/WEBSITE%20BUILDING/curs3/data/curs_valutar.xml'

        fetch(RSS_URL)
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {

                const items = data.querySelectorAll("Rate");
                console.log(items);
                let html = ``;
                items.forEach(el => {
                    if (el.attributes.currency.nodeValue == 'EUR' || el.attributes.currency.nodeValue == 'USD' || el.attributes.currency.nodeValue == 'GBP') {
                        html += `
                        <article>
                        <p>${el.attributes.currency.nodeValue}: ${el.innerHTML}
                       
                        </article>
                    `;
                    }
                });
                document.body.insertAdjacentHTML("beforeend", html);
            });

    </script>
</body>

</html>
